- project:
    name: murano
    distro: ubuntu
    repository: openstack/murano
    tests: 'gate'
    jobs:
        - 'gate_{name}_{distro}'
        - 'heartbeat_{name}_{distro}'
        - 'coverage_{name}_{distro}'

- project:
    name: murano-dashboard
    distro: ubuntu
    repository: openstack/murano-dashboard
    tests: ''
    jobs:
        - 'gate_{name}_{distro}'
        - 'heartbeat_{name}_{distro}'

- project:
    name: murano-agent
    distro:
        - ubuntu
        - debian
    repository: openstack/murano-agent
    tests: 'gate'
    jobs:
        - 'gate_{name}_{distro}'
        - 'heartbeat_{name}_{distro}'

- project:
    name: murano-client
    distro: ubuntu
    repository: openstack/python-muranoclient
    tests: ''
    jobs:
        - 'gate_{name}_{distro}'
