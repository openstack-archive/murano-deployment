- project:
    name: murano
    distro: ubuntu
    job-suffix:
        - ''
        - '-nv'
    mode:
        - noglare
        - glare
    repository: openstack/murano
    tests: 'gate'
    jobs:
        - 'hook-{name}-rtfd'
        - 'gate-{name}-{mode}-{distro}{job-suffix}'
        - 'heartbeat-{name}-{distro}'
        - 'coverage-{name}-{distro}'

