- publisher:
    name: collect-report
    publishers:
      - postbuildscript:
          builders:
            - shell: |
                #!/bin/bash
                # Include of the common functions library file
                export SKIP_INIT=yes
                source "${WORKSPACE}/murano-ci/scripts/common.inc"
                #-----------------

                source "${WORKSPACE}/murano-ci/scripts/collect_results.sh"
                source "${WORKSPACE}/murano-ci/scripts/collect_logs.sh"
          onsuccess: true
      - postbuildscript:
          builders:
            - shell: |
                #!/bin/bash
                # Include of the common functions library file
                export SKIP_INIT=yes
                source "${WORKSPACE}/murano-ci/scripts/common.inc"
                #-----------------

                source "${WORKSPACE}/murano-ci/scripts/collect_results.sh"
                source "${WORKSPACE}/murano-ci/scripts/collect_logs.sh"
          onfailure: true

- publisher:
    name: collect-gate-artifacts
    publishers:
      - scp:
          site: 'localhost'
          files:
            - target: 'logs/$LOG_PATH/'
              source: 'artifacts/**'
              copy-console: false
              keep-hierarchy: true
              copy-after-failure: true
            - target: 'logs/$LOG_PATH/'
              source: 'index.html'
              copy-console: false
              copy-after-failure: true
            - target: 'logs/$LOG_PATH/'
              source: ''
              copy-console: true
              copy-after-failure: true

