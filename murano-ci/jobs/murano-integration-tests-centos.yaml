- job:
    name: murano-integration-tests-centos
    project-type: freestyle
    defaults: global
    description: "<b>This job is managed by Jenkins Job Builder, do not edit it through WebUI."
    disabled: false
    concurrent: true
    node: centos

    properties:
      - zeromq-event

    wrappers:
      - timeout:
          timeout: 30
          fail: true

    builders:
      - shell: "git clone https://git.openstack.org/stackforge/murano-deployment .\
              \nbash -x murano-ci/scripts/murano-api-integration-tests.sh"
    publishers:
      - console-log
      - junit:
          results: 'test_report$BUILD_NUMBER.xml'
          keep-long-stdio: false
