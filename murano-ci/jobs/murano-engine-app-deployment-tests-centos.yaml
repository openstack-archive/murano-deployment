- job:
    name: murano-engine-app-deployment-tests-centos
    project-type: freestyle
    defaults: global
    description: "<b>This job is managed by Jenkins Job Builder, do not edit it through WebUI.</b>"
    disabled: false
    concurrent: true
    node: centos

    properties:
      - zeromq-event

    wrappers:
      - timeout:
          timeout: 30
          fail: true

    builders:
      - shell: "git clone https://git.openstack.org/stackforge/murano-deployment .\
              \nbash -x murano-ci/scripts/murano-engine-with-deployment-tests.sh"
    publishers:
     - scp:
          site: 'localhost'
          files:
            - target: 'logs/$LOG_PATH'
              copy-console: true
              copy-after-failure: true
            - target: 'logs/$LOG_PATH/artifacts'
              source: 'artifacts/**'
      - archive:
          artifacts: 'artifacts/*'
          allow-empty: 'true'