- job:
    name: murano-dashboard-integration-tests-ubuntu
    project-type: freestyle
    defaults: global
    description: "<b>This job is managed by Jenkins Job Builder, do not edit it through WebUI.</b>"
    disabled: false
    concurrent: true
    node: precise

    properties:
      - zeromq-event

    builders:
      - shell: "git clone https://git.openstack.org/stackforge/murano-deployment .\
              \nbash -x murano-ci/scripts/murano-dashboard-integration-tests.sh"
    publishers:
      - console-log
      - archive:
          artifacts: 'murano-dashboard/functionaltests/screenshots/*.png error.log' 
          allow-empty: 'true'
