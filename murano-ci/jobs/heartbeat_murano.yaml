- job:
    name: heartbeat_murano
    project-type: freestyle
    defaults: global
    description: |
        Experimental murano heartbeat job
    disabled: false
    concurrent: true
    node: precise-devstack-cz

    triggers:
      - timed: "H */3 * * *"

    parameters:
      - bool:
          name: KEEP_VM_ALIVE
      - string:
          name: OVERRIDE_URL
      - string:
          name: OVERRIDE_BRANCH
      - string:
          name: OVERRIDE_PROJECT

    properties:
      - zeromq-event

    builders:
      - shell: |
          #!/bin/bash

          git clone https://git.openstack.org/openstack/murano-deployment .

          export OVERRIDE_URL=${OVERRIDE_URL:-'https://git.openstack.org'}
          export OVERRIDE_BRANCH=${OVERRIDE_BRANCH:-'master'}
          export OVERRIDE_PROJECT=${OVERRIDE_PROJECT:-'openstack/murano'}

          bash ./murano-ci/scripts/start_gate.sh

    publishers:
      - scp:
          site: 'localhost'
          files:
            - target: 'logs/heartbeat/$JOB_NAME/$BUILD_NUMBER/'
              source: 'artifacts/**'
              copy-console: false
              keep-hierarchy: true
              copy-after-failure: true
            - target: 'logs/heartbeat/$JOB_NAME/$BUILD_NUMBER/'
              source: 'index.html'
              copy-console: false
              copy-after-failure: true
            - target: 'logs/heartbeat/$JOB_NAME/$BUILD_NUMBER/'
              source: ''
              copy-console: true
              copy-after-failure: true
      - archive:
          artifacts: 'artifacts/**'
          allow-empty: 'true'
